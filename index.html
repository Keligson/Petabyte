<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- <div>
        <img id="petHappinessImage" src="./Images/normalface.png" alt="">
    </div> -->



<!--TITLE AND BEGIN-->
    <div id="titleAndBeginContainer" class="beginUI">
        <img src="./Images/petabytetitle.png" alt="">
        <img src="./Images/beginbutton.png" id="beginButton" alt="">
        <!-- <button><img src="./Images/beginbutton.png" alt=""></button> -->
    </div>



<!--PET NAMING-->
<div id="petNamingContainer" class="petNamingUI">
    <div>
        <input id="inputPetNameBox" type="text" placeholder="ENTER TEXT HERE">
    </div>

    <div>
        <button id="submitPetNameButton">SUBMIT NAME BUTTON</button>
    </div>

    <div>
        <p id="petsName" class="gameOverRemovable">[PET NAME]</p>
    </div>
</div>



<!--FEED, DRINK, SCRUB, PLAY BUTTONS-->
<div id="feedDrinkScrubPlayButtonContainer" class="gameplayUI">
    <button id="feedButton" class="gameOverRemovable">FEED BUTTON</button>
    <button id="drinkButton" class="gameOverRemovable">DRINK BUTTON</button>
    <button id="scrubButton" class="gameOverRemovable">SCRUB BUTTON</button>
    <button id="playButton" class="gameOverRemovable">PLAY BUTTON</button>
</div>



<!--PET LEVEL DISPLAY TEXTS-->
<div id="petLevelDisplayTextsContainer" class="gameplayUI">
    <p id="hungerLevelDisplayText" class="gameOverRemovable">[HUNGER STAT]</p>
    <p id="thirstLevelDisplayText" class="gameOverRemovable">[THIRST STAT]</p>
    <p id="cleanlinessLevelDisplayText" class="gameOverRemovable">[CLEANLINESS STAT]</p>
    <p id="happinessLevelDisplayText" class="gameOverRemovable">[HAPPINESS STAT]</p>
    <p id="healthLevelDisplayText" class="gameOverRemovable">[HEALTH STAT]</p>
</div>



<!--TEXT TO DISPLAY TO USER AFTER THEIR ACTION-->
<div id="playerActionDisplayTextContainer">
    <p id="playerActionDisplayText" class="gameOverRemovable">[THE PLAYER'S ACTION GOES HERE]</p>
</div>



<!--PLAY/PAUSE BUTTON-->
<div id="playPauseButtonContainer">
    <button id="playPauseTimerButton" class="gameOverRemovable">PAUSE</button>
<div>



<!--PET SELECTION BUTTONS-->
<div id="petSelectionButtonsContainer">
    <div>
        <button id="monkeyButton" class="gameOverRemovable petChosenRemovableElements">MONKEY BUTTON</button>
    </div>

    <div>
        <button id="rabbitButton" class="gameOverRemovable petChosenRemovableElements">RABBIT BUTTON</button>
    </div>
</div>
    


<!--DYNAMIC IMAGE-->
<div id="dynamicImageContainer" class="choosePetUI">
    <img id="dynamicImage" src="./Images/egg.png" alt="">
</div>








<!--PROGRESS BAR TEST-->

<!-- <div>
    <progress id="progressBar" value="0" max="200"></progress>
</div> -->

<div>
    <p id="hungerBarPercentageDisplayText" class="gameOverRemovable">HUNGER: %</p>
    <div id="hunger-bar" class="hunger-bar gameOverRemovable"></div>
</div>








<!--HIDE UI ELEMENTS TEST-->

<!-- <div>
    <button id="hideUIButton">BEGIN HIDE UI TEST BUTTON</button>
</div> -->






<script src="script.js"></script>
</body>
</html>
