<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>





    <!-- <div>
        <img id="petHappinessImage" src="./Images/normalface.png" alt="">
    </div> -->


    <div>
        <input id="inputPetNameBox" type="text" placeholder="ENTER TEXT HERE">
    </div>


    <div>
        <button id="submitPetNameButton">SUBMIT NAME BUTTON</button>
    </div>


    <div>
        <p id="petsName" class="gameOverRemovable">[PET NAME]</p>
    </div>


    <div>
        <button id="feedButton" class="gameOverRemovable">FEED BUTTON</button>
    </div>


    <div>
        <p id="hungerLevelDisplayText" class="gameOverRemovable">[HUNGER STAT]</p>
    </div>


    <div>
        <p id="healthLevelDisplayText" class="gameOverRemovable">[HEALTH STAT]</p>
    </div>


    <div>
        <p id="playerActionDisplayText" class="gameOverRemovable">[THE PLAYER'S ACTION GOES HERE]</p>
    </div>


    <div>
        <button id="playPauseTimerButton" class="gameOverRemovable">PAUSE</button>
    <div>


    <div>
        <button id="monkeyButton" class="gameOverRemovable petChosenRemovableElements">MONKEY BUTTON</button>
    </div>


    <div>
        <button id="rabbitButton" class="gameOverRemovable petChosenRemovableElements">RABBIT BUTTON</button>
    </div>


    <div>
        <img id="dynamicImage" src="./Images/egg.png" alt="">
    </div>


    <!-- <div>
        <progress id="progressBar" value="0" max="200"></progress>
    </div> -->

    <div>
        <p class="gameOverRemovable">HUNGER: %</p>
        <div id="hunger-bar" class="hunger-bar gameOverRemovable"></div>
    </div>
    
    
    <div>
        <button id="createElementTestButton">TESTING CREATE ELEMENT</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
