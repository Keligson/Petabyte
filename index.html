<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
</head>


<body background="https://cdnb.artstation.com/p/assets/images/images/009/413/771/large/amiram-zocowitzky-fiverr-jungle-cartoon-logo-intro-anim-design-preview-002.jpg?1518855190">
    

<!-- <img class="image" src="https://tinyurl.com/yreftasa" alt="A cute dog"> -->
<!-- <img class="backgroundimage" src="https://static.vecteezy.com/system/resources/previews/000/600/996/non_2x/cartoon-jungle-background-vector.jpg" alt="the jungle"> -->


<div class ="container petSelectionUI">
    <div  id="dynamicImageContainer" class="picture">
        <img id="dynamicImage" src="./Images/egg.png" alt="EGG IMAGE BY DEFAULT, BUT CHANGES IF TO MONKEY OR RABBIT IF THOSE PETS ARE SELECTED">
    </div>

    <div class="naming">
        <div>
            <input id="inputPetNameBox" type="text" placeholder="ENTER TEXT HERE">
        </div>
    
        <div>
            <button id="submitPetNameButton" class="buttons">SUBMIT NAME BUTTON</button>
        </div>

        <div class="gameOverRemovable">
            <p id="petsName">[PET NAME]</p>
        </div>
    </div>
</div>


<div id="petLevelDisplayTextsContainer" class="gameOverRemovable stats">
    <ul>
        <li id="hungerLevelDisplayText">[HUNGER STAT]</li>
        <li id="thirstLevelDisplayText">[THIRST STAT]</li>
        <li id="cleanlinessLevelDisplayText">[CLEANLINESS STAT]</li>
        <li id="happinessLevelDisplayText">[HAPPINESS STAT]</li>
        <li id="healthLevelDisplayText">[HEALTH STAT]</li>
    </ul>
</div>


<div id="feedDrinkScrubPlayButtonContainer" class="buttonsone gameOverRemovable">
    <div>
        <button id="feedButton" class="buttons">FEED BUTTON</button>
        <button id="drinkButton" class="buttons">DRINK BUTTON</button>
        <button id="scrubButton" class="buttons">SCRUB BUTTON</button>
        <button id="playButton" class="buttons">PLAY BUTTON</button>
    </div>
</div>


<div id="petSelectionButtonsContainer" class="buttonsone gameOverRemovable">
    <div>
        <div>
            <button id="monkeyButton" class="gameOverRemovable petChosenRemovableElements petSelectionUI buttons">MONKEY BUTTON</button>
        </div>
    
        <div>
            <button id="rabbitButton" class="gameOverRemovable petChosenRemovableElements petSelectionUI buttons">RABBIT BUTTON</button>
        </div>
    </div>
</div>



<div id="playerActionDisplayTextContainer" class="gameOverRemovable stats">
    <p id="playerActionDisplayText">[THE PLAYER'S ACTION GOES HERE]</p>
</div>



<script src="script.js"></script>

</body>
</html>
